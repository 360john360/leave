      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#005DAA', // CGI Blue
              'brand-primary-hover': '#004B8D', // Darker CGI Blue

              'status-requested': 'var(--colors-brand-warning)',
              'status-approved': 'var(--colors-brand-success)',
              'status-rejected': 'var(--colors-brand-error)',
              'status-pending': '#FFB81C', // Amber - specific pending state
              'status-info': 'var(--colors-brand-info)', // Using brand-info

              'leave-annual': 'var(--colors-brand-success)',
              'leave-sick': 'var(--colors-brand-error)',

              'leave-halfday': 'var(--colors-brand-accent)',
